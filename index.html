<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <div class="container">
        <div class="options">
            <h2>Options</h2>
            <div class="grid-size">
                <label id="grid-size-label" for="grid-size-slider">Grid Size: </label>
                <input type="range" name="grid-size" id="grid-size-slider" min="1" max="25" value="16" step="1">
            </div>
            <div class="submit">
                <button type="button">
                    Update Settings
                </button>
            </div>
        </div>
        <div class="grid">
        </div>
    </div>
    <footer class="footer">
        <p>Copryight &copy; <script>document.write(new Date().getFullYear())</script> Asartea</p>
    </footer>
</body>
</html>
